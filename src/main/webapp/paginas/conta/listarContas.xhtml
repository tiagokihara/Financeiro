<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:mp="http://primefaces.org/ui/material" template="../../paginas/template.xhtml"
>

	<ui:define name="conteudo">
		<div class="card">
			<div class="card-content">
				<span class="card-title" style="color: black">Contas</span>
				<div class="row">
					<div class="col s12">
						<p:dataTable value="#{planoBean.planos}" var="plano" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="Nenhum registro foi encontrado.">

							<p:column headerText="Nome">
								<h:outputText value="#{plano.nome}" />
							</p:column>
							<p:column headerText="Inclusão">
								<h:outputText value="#{plano.dataInclusao}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</div>
		<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
			<h:link outcome="/paginas/plano/formCadastrarPlano" class="btn-floating btn-large red darken-3 waves-effect waves-circle waves-light btn action">
				<mp:icon name="mdi-content-add" />
			</h:link>
		</div>
	</ui:define>
</ui:composition>
